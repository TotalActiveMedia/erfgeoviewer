<div class="row settings">
  <div class="col s12">
    <div class="dropdown-button" data-activates="dropdown<%= cid %>">
      <div class="color-box" style="background-color: <%= color %>;"></div>
      <div class="label">Marker color</div>
    </div>

    <div id="dropdown<%= cid %>" class="dropdown-content">
      <div class="row">
        <label>Color</label>
        <select id="legend-setting-color-<%= cid %>" class="browser-default" data-property="color">
          <% _.each(availableColors, function(hex, name) { var selected = hex == color; %>
          <option value="<%= hex %>" <% if (selected) { %>selected<% } %> ><%= name %></option>
          <% });%>
        </select>
      </div>

      <% if (geometryType == 'POINT' ) { %>
      <div class="row">
        <label>Icon</label>
        <select id="legend-setting-icon-<%= cid %>" class="browser-default" data-property="icon">
          <% _.each(availableIcons, function(id, name) { var selected = id == icon; %>
          <option value="<%= id %>" <% if (selected) { %>selected<% } %> ><%= name %></option>
          <% });%>
        </select>
      </div>
      <% } %>
    </div>
  </div>
</div>

<div class="row settings">
  <a href="#" class="waves-effect waves-light btn-flat delete">Delete this item</a>
</div>
