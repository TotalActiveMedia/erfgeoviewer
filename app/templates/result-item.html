<div class="card">

  <div class="card-image waves-effect waves-block waves-light">
    <% if (image) { %>
      <img class="activator" src="<%= image %>">
    <% } %>
  </div>

  <div class="card-content">
    <span class="card-title activator grey-text text-darken-4"><%= title %></span>
    <p class="actions">
      <% if (mode == 'mapmaker') { %>
      <a href="#" class="add-marker" data-model-id="<%= cid %>">Voeg toe</a>
      <% } else { %>
      <a href="#" class="open-detail" data-model-id="<%= cid %>">Meer informatie</a>
      <% } %>
      <a href="#" class="zoomin">Inzoomen</a>
      <!--<span class="activator">Beschrijving</span>-->
    </p>
  </div>

  <div class="card-reveal">
    <span class="card-title grey-text text-darken-4"><%= title %><i class="icon-cancel right"></i></span>
    <p><%= description %></p>
  </div>

</div>
