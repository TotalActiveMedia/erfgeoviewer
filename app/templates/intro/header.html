<h1 class="col s12">Welkom</h1>
<p class="col s12">
    Met de ErfGeoviewer kun je collectiestukken en verhalen tonen op een kaart. Maak een themakaart of presenteer de hele collectie, aan jou de keus. De tekst en vormgeving is naar eigen wens aan te passen. Ook kan je zelf nieuwe informatiepunten toevoegen aan de kaart.
</p>
