<% if (title) { %>
<div class="row">
  <h3 class="result-title col s12"><%= title %></h3>
</div>
<% } %>


<% if (youtubeid) { %>
<div class="row">
  <div class="col s12">
    <iframe class="result-youtube" width="100%" height="390" src="https://www.youtube.com/embed/<%= youtubeid %>" frameborder="0" allowfullscreen></iframe>
  </div>
</div>
<% } %>

<% if (image) { %>
<div class="row">
  <div class="col s12"><img src="<%= image %>" /></div>
</div>
<% } %>

<% if (description) { %>
<div class="row">
  <div class="col s12 description"><%= description %></div>
</div>
<% } %>

<% if (externalUrl) { %>
<div class="row">
  <div class="col s12"><a href="externalUrl">Meer info</a></div>
</div>
<% } %>
