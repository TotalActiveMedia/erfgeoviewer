<% if (title) { %>
<div class="row">
  <h3 id="edit-title" class="result-title col s12 editable"><%= title %></h3>
</div>
<% } %>


<% if (youtubeid) { %>
<div class="row">
  <div class="col s12">
    <iframe class="result-youtube" width="100%" height="390" src="https://www.youtube.com/embed/<%= youtubeid %>" frameborder="0" allowfullscreen></iframe>
  </div>
</div>
<% } %>

<% if (image) { %>
<div class="row">
  <div class="col s12"><img src="<%= image %>" /></div>
</div>
<% } %>

<% if (description) { %>
<div class="row">
  <div id="edit-description" class="col s12 description editable"><%= description %></div>
</div>
<% } %>

<% if (externalUrl) { %>
<div class="row">
  <div class="col s12"><a id="edit-externalUrl" href="<%= externalUrl %>" class="editable">Meer info</a></div>
</div>
<% } %>
