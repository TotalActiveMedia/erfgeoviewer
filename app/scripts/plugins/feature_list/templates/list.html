<div class="row flyout-title color-secondary">
  <div class="col s12">
    <a href="#"><i class="icon-left action hide-flyout"></i></a>
    <% if (mode == 'mapmaker') { %>
    <h2>Mijn kaart (<%= featureCount %>)</h2>
    <% } else { %>
    <h2>Op de kaart</h2>
    <% } %>
  </div>
</div>

<form>
  <% if (mode == 'mapmaker') { %>
  <div class="row">

    <div class="col s04"><span class="selected-counter">0</span> geselecteerd</div>
    <div class="col s08">
      <a href="#edit" class="bulk-edit">Bewerken</a>
      <a href="#delete" class="bulk-delete">Verwijderen</a>
    </div>

  </div>
  <% } %>

  <div class="row">
    <div class="col s12">
      <input placeholder="Zoek" id="feature-filter" type="text">
      <!--<label for="feature-filter">Zoek</label>-->
    </div>
  </div>

  <div class="row">
    <!-- Populated with CollectionView -->
    <ul class="features col s12"></ul>
  </div>
</form>
